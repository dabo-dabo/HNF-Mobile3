name: Build HNF Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # تحديث أداة استدعاء الكود إلى v4
      - uses: actions/checkout@v4

      # 1. إعداد بايثون
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 2. إعداد الجافا (مهم جداً لبناء الأندرويد)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. تثبيت مكتبات النظام
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev \
            unzip autoconf libtool pkg-config

      # 4. تثبيت Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      # 5. بدء البناء
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. رفع التطبيق (هنا كان الخطأ، تم التحديث إلى v4) ✅
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HNF-App-APK
          path: bin/*.apk
